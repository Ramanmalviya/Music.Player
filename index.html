<!DOCTYPE html>
<html>
    <head>
    <title>spotify by raman</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" ></li>
            <li class="name">spotify</li>
            <li>Home</li> 
             <li>About</li>
       </ul>
    </nav>
    <script src="https://kit.fontawesome.com/a1e20090e0.js" crossorigin="anonymous"></script>
    
    <div class="container">
             <div class="songItems">
            <div class="song"><img ><span class="songName">Nee</span><i id="0" class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
            <div class="song"><img ><span class="songName">Nee</span><i id="1"class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
            <div class="song"><img ><span class="songName">Nee</span><i id="2"class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
            <div class="song"><img ><span class="songName">Nee</span><i id="3"class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
            <div class="song"><img ><span class="songName">Nee</span><i id="4"class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
            <div class="song"><img ><span class="songName">Nee</span><i id="5"class=" far songItemPlay fa-regular fa-circle-play"></i><span class="songPlay"><br></span></div>
             </div>
    </div>
<div class="bottom">
    <div class="icons">
        
        <i   class="fa-solid fa-backward"  id="previous"></i>
        <i class=" far fa-regular fa-circle-play" id="masterPlay"></i>
        <i   class="fa-solid fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
     <span id="masterSongName">Nee Singam</span>
    </div>
    <input type="range" name="name" id="myProgressBar" min="0" value="0" max="100">
</div>
<script src="script.js"></script>
    </body>
</html>
